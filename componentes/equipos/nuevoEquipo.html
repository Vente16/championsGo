<div class="menuPpal" ng-include="'templates/header.html'"></div>
<div ng-include="'templates/menu.html'"></div><br><br>

<section id="main-content">
    <section class="wrapper" >
       
        <div id="usuarios">
	        <div class="encabezado">
	        	
	        </div><br>

	        <div id="cuerpo">
		      <center>
		            <form name="formulario" ng-model="formulario" ng-submit="registrarEquipo()" novalidate>

                       <div class="form-group" ng-class="{ 'has-error': formulario.$submitted && file == undefined
                        || formulario.logo.$dirty, 'has-success': file != undefined && formulario.logo.$dirty || file != undefined && formulario.$submitted || file != undefined && !formulario.$submitted }">
                  <label for="logo" class="control-label">Logo del equipo</label>
                  <input type="file" class="form-control formularios" get-file="file" ng-model="logo" name="logo" required><br>

                  <div class="alert alert-danger alertas" ng-show="formulario.$submitted && file == undefined">Por favor seleccione el logo del equipo</div>
              </div>  
      
               <div class="form-group" ng-class="{ 'has-error': formulario.nombre.$invalid && formulario.$submitted ||
               formulario.nombre.$dirty && formulario.nombre.$error.required && formulario.nombre.$error.required && formulario.$submitted, 'has-success': formulario.nombre.$valid && formulario.nombre.$dirty}">
                  <label for="nombre" class="control-label">Nombre</label>
                  <input type="text" class="form-control formularios" ng-model="equipo.nombre" name="nombre"  required><br>

                   <div class="alert alert-danger alertas" ng-show="formulario.nombre.$error.required && formulario.$submitted ">Por favor rellene el campo</div>

              </div>
                               
            <div class="form-group" ng-class="{'has-error': formulario.zona.$error.required && formulario.$submitted, 'has-success': formulario.zona.$valid}">
                 <label for="zona" class="control-label">Seleccione la zona de donde es el equipo</label>
                  <select class="form-control formularios"  ng-model="equipo.zona" name="zona" required>
                       <option value="">-- Selecione zona -- </option>
                       <option value="Medellín">Medellín </option>
                       <option value="Barbosa">Barbosa </option>
                       <option value="Copacabana">Copacabana </option>
                       <option value="Girardota">Girardota </option>
                       <option value="Bello">Bello </option>
                       <option value="Itagüí">Itagüí </option>
                       <option value="Envigado">Envigado </option>
                       <option value="Sabaneta">Sabaneta </option>
                       <option value="La estrella">La estrella </option>
                       <option value="Caldas">Caldas </option>

                  </select><br>
                  <div class="alert alert-danger alertas" ng-show="formulario.zona.$error.required && formulario.$submitted">Debes selecionar una zona.</div>
                   
                </div><br>

               
                 
                 <button type="submit" class="btn btn-success">Registrar torneo</button>

              </form>
		     </center>
		        
	        </div>
        </div>
    </section>
</section>
