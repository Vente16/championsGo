<div id="login">
	<div class="container">
		<div class="row">
		    <div class="col-sm-6 col-md-5 col-md-offset-3">
				<div class="box">
				<br/>

					<div class="account-wall">
					     <center>
					     	   <img src="images/champions.png" width="50%">
					     	   <h1>{{p}}</h1>
					     </center>
					   <form class="form-signin" ng-submit="registrar()" ng-model="formulario" name="formularo">
							<div class="form-group has-feedback">
						     <label for="email">Correo electrónico</label>
							<input ng-model="usuario.email" class="form-control" type="text" name="email" placeholder="Correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
							<i class="glyphicon glyphicon-user form-control-feedback"></i><br>

							<div class="form-group has-feedback">
							  <label for="pass">Contraseña</label>
		    				<input ng-model="usuario.pass" class="form-control" type="password" name="pass" placeholder="Contraseña" value="holaasa" required />
		    				<i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
		    				</div><br>

		    				<div class="form-group has-feedback">
		    				<label for="nombre">Nombre completo</label>
		    				<input ng-model="usuario.nombre" class="form-control" type="text" name="nombre" placeholder="Ingresa tu nombre" value="lolalos" required />
		    				</div><br>

		    				<div class="form-group has-feedback">
		    				<label for="nombre">¿Qué quieres hacer en la aplicación?</label>
		    				<select name="rol" class="form-control" ng-model="usuario.rol" required>
		    					    <option value="">-- Selecciona una opción -- </option>
		    					    <option value="adminTorneo">Administrar torneos</option>
		    					    <option value="tecnico">Administrar un equipo</option>
		    					    <option value="jugador">Tener un perfil como jugador</option>
		    				</select>
		    				</div><br>

							<button class="btn bt btn-success btn-block" type="submit">REGISTRARME</button> <br>	
						    
				        </form>
					</div>			
				</div>				    
			</div>
		</div>	
	</div>
</div>
