<div id="login">
	<div class="container">
		<div class="row">
		    <div class="col-sm-6 col-md-5 col-md-offset-3">
				<div class="box">
				<br/>
					<div class="account-wall">
					     <center>
					     	   <img src="images/champions.png" width="50%">
					     </center>
					   <form class="form-signin" ng-submit="login()" ng-model="formulario" name="formularo">
							<div class="form-group has-feedback">
							<input ng-model="usuario.email" class="form-control" type="text" name="email" placeholder="Usuario" required/>
							<i class="glyphicon glyphicon-user form-control-feedback"></i>

							<div class="form-group has-feedback">
		    				<input ng-model="usuario.pass" class="form-control" type="password" name="pass" placeholder="Contraseña" required />
		    				<i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
		    				</div>
		    				<div align="center" class="letrasRegistro">¿Aún no tienes cuenta? <a href="#/registro"><strong>Regístrate aquí.</strong></a></div><br>
							<button class="btn bt btn-info btn-block" type="submit">ACCEDER</button> <br>	
						    <div class="alert alert-danger" align="center" ng-show="invalido == true">Correo o contraseña inválido.</div>
				        </form>
					</div>			
				</div>				    
			</div>
		</div>	
	</div>
</div>
